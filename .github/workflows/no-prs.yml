name: No Pull Requests

on:
  pull_request:
    types: [opened, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  close-pr:
    runs-on: ubuntu-latest
    if: github.actor != github.repository_owner && github.actor != 'github-copilot[bot]' && github.actor != 'copilot-workspace[bot]'
    steps:
      - name: Close Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Thank you for your interest! However, this repository is intended for personal use and distribution. **We do not accept Pull Requests.**\n\nPlease fell free to **Fork** the repository for your own modifications.\n\n(This is an automated message.)'
            });
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });
